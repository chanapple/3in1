<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>      
    .toolbar { 
        display: none; 
        position: relative; 
        width: 200px; 
        padding: 15px; 
        background: #fbf5f1; 
        text-align: center; 
        -webkit-box-shadow: 0 10px 21px -2px rgba(50,51,42,0.2); 
        box-shadow: 0 10px 21px -2px rgba(50,51,42,0.2); 
    }    
    .toolbar.show { 
        display: block; 
    }    

    #color {
        width: 130px;
        height: 80px;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: transparent;
        border: none;
    }
 
    #drawButton, #stopDrawButton {
        border: 0px;
        background-color: #fff;
    }

    .dropdown {
        border: 0px;
        background-color: #fff;
    }
   
    #imgObj {
        position: absolute;
        z-index: 2;
        cursor: grab;
        display: none; /* 처음에는 이미지를 숨김 */
    }
    </style>
</head>
<body>
    <div>
        <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <div style="display: flex; flex-direction: row; align-items: center;">
                <button id="drawButton" style="display: inline-block; ">
                    <img src="/diary/image/paint-brush-icon.png" width="30px" style="padding: 10px;">
                </button>
                <button id="stopDrawButton" style="display: none; ">
                    <img src="/diary/image/paint-brush-icon.png" width="30px" style="background-color: rgb(231, 231, 231); padding: 10px;">
                </button>
                <button id="eraseButton" style="margin-right: 10px;">지우기</button>
                <button id="imageBtn" style="margin-right: 10px;">사진</button>
                <input type="file" id="file-input" multiple>
                
            </div>
            
            <div style="display: flex; flex-direction: row; align-items: center; ">
                <button class="dropdown" style="display: flex; flex-direction: row; align-items: center;">
                    <img src="/diary/image/free-icon-arrow-down-sign-to-navigate-32195.png" width="12px" style="margin-left: 19px;">
                </button>
            </div>
        </div>
        
        <img id="imgObj" alt="Image Preview" >

        <script>
            const fileInput = document.getElementById('file-input');
            const imageObj = document.getElementById('imgObj');

            let isDragging = false;
            let startX, startY, initialX, initialY;

            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imageObj.src = e.target.result;
                        imageObj.style.display = 'block'; // 이미지 로드 후 표시
                        fileInput.style.display = 'none'; // 파일 입력 요소 숨김
                    };
                    reader.readAsDataURL(file);
                } else {
                    imageObj.src = '';
                    imageObj.style.display = 'none'; // 유효하지 않은 파일일 경우 이미지 숨김
                }
            });

            imageObj.addEventListener('mousedown', dragStart);
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('mousemove', drag);

            function dragStart(e) {
                const stopDrawButton = document.getElementById('stopDrawButton');
                if (stopDrawButton.style.display !== 'none') {
                    e.preventDefault(); 
                    return;
                }

                if (e.button === 0 && e.target === imageObj) { 
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;

                    const style = window.getComputedStyle(imageObj);
                    initialX = parseInt(style.left, 10) || 0;
                    initialY = parseInt(style.top, 10) || 0;

                    imageObj.style.cursor = 'grabbing'; // Change cursor when dragging
                }
            }

            function dragEnd() {
                if (isDragging) {
                    isDragging = false;
                    imageObj.style.cursor = 'grab'; // 드래그 종료 시 커서 변경
                }
            }

            function drag(e) {
                if (isDragging && e.button === 0) {
                    e.preventDefault();

                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;

                    imageObj.style.left = `${initialX + dx}px`;
                    imageObj.style.top = `${initialY + dy}px`;
                }
            }

            // 초기 커서 설정
            imageObj.style.cursor = 'grab';  

             // 이미지에 마우스 진입 시 이벤트 추가
             imageObj.addEventListener('mouseenter', function(e) {
                const stopDrawButton = document.getElementById('stopDrawButton');
                if (stopDrawButton.style.display !== 'none') {
                    imageObj.style.pointerEvents = 'none'; // 마우스 이벤트 무시
                    return;
                }
            });

            document.getElementById('file-input').style.display = 'none';

            // 파일 입력 요소 토글 처리
            document.getElementById('imageBtn').addEventListener('click', function() {
                const fileInput = document.getElementById('file-input');
                if (fileInput.style.display === 'none') {
                    fileInput.style.display = 'block';
                } else {
                    fileInput.style.display = 'none';
                }
            });
            
         </script>

        <div class="toolbar" style="position: absolute; z-index: 3;">
            <input id="color" type="color">
            <br>
            <label for="slider">PX</label>
            <input type="range" min="1" max="50" value="10" id="slider" onchange="lineWidthReSizeForSlider()">
        </div>
    </div>

    <!-- 툴바 -->
    <script>
        let toggleInit = (function () {  
            let status = true;   
            
            return function () {    
                if (status) {      
                    document.querySelector('.toolbar').classList.add('show'); 
                    const drop = document.querySelector('.dropdown');
                    drop.innerHTML = '<img src="/diary/image/free-icon-arrow-down-sign-to-navigate-32195.png" width="12px" style="transform: rotate(180deg); margin-left: 19px;">';     
                } else {      
                    document.querySelector('.toolbar').classList.remove('show'); 
                    const drop = document.querySelector('.dropdown');
                    drop.innerHTML = '<img src="/diary/image/free-icon-arrow-down-sign-to-navigate-32195.png" width="12px" style="margin-left: 19px;">';  
                }    
                status = !status;  
            }
        })(); 
        
        document.querySelector('.dropdown').addEventListener('click', toggleInit);

	</script>

	<canvas id="myCanvas" style="position: absolute; z-index: 1;"></canvas>

	<script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        var isDrawing = false;
        var lastX = 0;
        var lastY = 0;
		let lineWidth = 10;

        context.canvas.width  = window.innerWidth;
        context.canvas.height = window.innerHeight;

        const color = document.getElementById("color");

        // 굵기 기능
		function lineWidthReSizeForSlider() {
			let sliderValue = document.getElementById('slider')
			lineWidth = sliderValue.value;
			document.getElementById('lineWidth').innerText = String(lineWidth);
		}

        // 그리기 기본 기능
        function startDrawing(event) {
            isDrawing = true;
            [lastX, lastY] = [event.offsetX, event.offsetY];
        }

        function draw(event) {
            if (!isDrawing) return;
            context.beginPath();
            context.moveTo(lastX, lastY);
            context.lineTo(event.offsetX, event.offsetY);
			context.lineWidth = lineWidth; 
            context.stroke();
            [lastX, lastY] = [event.offsetX, event.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }


        // 지우개 버튼 클릭 시
        document.getElementById('eraseButton').addEventListener('click', function() {
            context.strokeStyle = "white"; 
            document.getElementById('stopDrawButton').style.display = 'none';
            document.getElementById('drawButton').style.display = 'inline-block';
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing); 
        });

        // 그리기 버튼 클릭 시
        document.getElementById('drawButton').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('stopDrawButton').style.display = 'inline-block';
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            context.strokeStyle = "black";
        });

        // 그리기 정지 버튼 클릭 시
        document.getElementById('stopDrawButton').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('drawButton').style.display = 'inline-block';
            canvas.removeEventListener('mousedown', startDrawing);
            canvas.removeEventListener('mousemove', draw);
            canvas.removeEventListener('mouseup', stopDrawing);
            isDrawing = false;
        });
        // 색 변경 기능
        function oncolorChange(event) {
            context.strokeStyle = event.target.value;
        }

        color.addEventListener("change", oncolorChange);

    </script>
  
    
</body>
</html>
