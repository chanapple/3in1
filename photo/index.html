<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- jquery cdn -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<!-- fabric cdn -->
		<script src="https://cdn.jsdelivr.net/npm/fabric@6.0.2/dist/index.min.js"></script>
		<!-- spectrum cdn -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
		<!-- spectrum cdn -->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css"
		/>
	</head>
	<body>
		<!-- canvas 크기와 테두리 스타일 -->
		<!-- ??왜 바탕색 입히면 도형이 아래로 깔리지..? -->
		<canvas
			id="canvas"
			width="500px"
			height="500px"
			style="
				border-radius: 15px;
				box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11),
					0 1px 3px rgba(0, 0, 0, 0.068);
			"
		></canvas>
		<script>
			// create a wrapper around native canvas element (with id="c")
			//id=canvas를 이용해서 canvas 만듦
			var canvas = new fabric.Canvas("canvas", {
				// isDrawingMode: true, // 그리기 모드 활성화
				backgroundColor: "white" // 캔버스 배경색을 흰색으로 설정
			});

			// 기본 그리기 브러시 너비와 색상을 검정으로 설정합니다.
			canvas.freeDrawingBrush.width = 5;
			canvas.freeDrawingBrush.color = "black";

			// create a rectangle object
			var rect = new fabric.Rect({
				left: 100,
				top: 100,
				fill: "red",
				width: 20,
				height: 20
			});

			// "add" rectangle onto canvas
			canvas.add(rect);
		</script>
	</body>
</html>
