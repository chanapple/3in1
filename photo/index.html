<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- jquery cdn -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<!-- fabric cdn -->
		<script src="https://cdn.jsdelivr.net/npm/fabric@6.0.2/dist/index.min.js"></script>
		<!-- socket.io cdn -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
		<!-- spectrum cdn -->
		<script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"
		/>
		<link rel="stylesheet" href="/photo/css/main.css" />
	</head>
	<body>
		<div style="margin: 5px">
			<!-- 모드 선택 -->
			<button id="photoMode" value="pen">
				State:
				<img id="mode" src="photo/img/icon/pen.png" style="width: 20px" />
			</button>
			<!-- 저장버튼 -->
			<button id="photoSave" onclick="document.execCommand('SaveAs')">
				<img src="photo/img/icon/floppy.png" style="width: 20px" />
				<!-- SAVE -->
			</button>
			<!-- 파일선택 -->
			<input type="file" id="photofile" />
		</div>
		<div style="margin: 5px">
			<!-- canvas 크기와 테두리 스타일 -->
			<canvas
				id="canvas"
				width="500px"
				height="500px"
				style="
					border-radius: 15px;
					box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11),
						0 1px 3px rgba(0, 0, 0, 0.068);
				"
			></canvas>
		</div>

		<!-- 스티커 불러오기 버튼 -->
		<div
			id="sticker_container"
			style="
				width: 50%;
				height: 70px;
				overflow-x: auto;
				white-space: nowrap;
				scrollbar-width: thin;
				scrollbar-color: gray;
			"
		></div>
		<div style="margin: 5px">
			<!-- 브러시 크기 -->
			<label for="brush_size"
				><img src="photo/img/icon/pen.png" style="width: 20px"
			/></label>
			<input type="range" id="brush_size" min="1" max="50" value="5" />
			<span id="brush_size_value">5</span>px
			<!-- 미니팔레트\ > . < / -->
			<span style="margin-left: 15px">
				<button id="#E1B1CA" class="color_button"></button>
				<button id="#B19DC9" class="color_button"></button>
				<button id="#6F8EBE" class="color_button"></button>
				<button id="#007FA1" class="color_button"></button>
			</span>
			<!-- 실행취소 -->
			<button id="undo">
				<img src="photo/img/icon/undo.png" style="width: 20px" />
			</button>

			<!-- 캔버스 초기화 -->
			<button id="clearCanvas">
				<img src="photo/img/icon/reset.png" style="width: 20px" />
			</button>
		</div>
		<div>
			<span>
				<!-- 팔레트 -->
				<input id="color-picker" value="#007FA1" />
			</span>
		</div>
		<script src="/photo/js/main.js"></script>
	</body>
</html>
